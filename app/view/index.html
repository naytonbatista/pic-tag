<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Pic Tag App</title>

</head>

<body>

    <input type="file" style="display: none" name="file" class="arquivo" accept="image/*" />
    <div class="flex-container click-area">
        <div class="item">
            <img src="icons/image_default.png" class="preview-img">
        </div>
        <div class="texto">
            <h1>Adicione uma imagem</h1>
        </div>

    </div>


    <input type="text" placeholder="Adicione uma tag" name="input-tag" id="input-tag">
    <input type="button" id="save" value="salvar">


    <script src="js/script.js"></script>
</body>

</html>
